    <body style="background-color: whitesmoke" ng-app="dash" ng-controller="dashcon">

    <br><br>

<div class="container">  
  <center><h1 style = color:#003380; font-size>EVENTS</h1></center>
     
  <br/>  
  <table class="table table-bordered data-table">  
    <tr>
      <th>ID</th>  
      <th>DATE</th>  
      <th>EVENT NAME</th>  
      <th>EVENT VENUE</th>
      <th>REGISTRATION VENUE</th>
      <th>LOCATION_LINK</th>
      <th>DESCRIPTION</th>
      <th>PUBLISH</th>
    </tr> 
   
    <tr ng-repeat="x in events">
      <td>{{x.id}}</td>
      <td>{{x.date.slice(0,10)}}</td>
      <td>{{x.event_name}}</td>
      <td>{{x.event_venue}}</td>
      <td>{{x.registration_venue}}</td>
      <td>{{x.location_link}}</td>
      <td>{{x.description}}</td>
      <td>{{x.display}}</td>
    <td><button class="btn btn-primary"><a href="/updateform?id={{x.id}}" style="text-decoration: none; color: whitesmoke">Update</a></button>

   
      <!--close the modal by just clicking outside of the modal-->
      <script>
          var modal = document.getElementById('id01');
   
          window.onclick = function(event) {
              if (event.target == modal) {
                  modal.style.display = "none";
              }
          }
      </script></td>
  <td><form method="post" action="/delev">
    <input type="hidden" name="devent" value='{{x.id}}'>
    <button type="submit" class="btn btn-danger save-btn">Delete</button></form></td></tr>
  </table>
