                    <form method="post" action="/eventform"">

                        <center><label style="padding-bottom: 20px;">EVENT NAME</label></center>
                        <center><input type="text" class="form-control" id="text" name="event_name" style="height: 40px;" required></center>
                        
                        <center><label style="padding-bottom: 20px;">EVENT DATE</label></center>
                        <center><input type="date" class="form-control" id="text" name="event_date" class="form-control" style="height: 40px;" required></center>
            
                        <center><label style="padding-bottom: 20px;">EVENT VENUE</label></center>
                        <center><input type="text" class="form-control" id="text" name="event_venue" style="height: 40px;" required></center>

                        <center><input type="text" class="form-control" id="text" name="registration_venue" style="height: 45px;"></center>
                        
                        <center><label style="padding-bottom: 20px;">LOCATION LINK</label></center>
                        <center><input type="text" class="form-control" id="text" name="location_link" style="height: 45px;" required></center>
            
                        <nr><center><label>EVENT DESCRIPTION</label></center></nr><br>
                        <center><textarea class="form-control"  id="text" name="event_desc"></textarea> </center>            
                            <br>
                        <center><br><button class="button1 bnt btn-primary">ADD</button></center>
