    <body style="background-color: whitesmoke;" ng-app="dash" ng-controller="dashcon">
        <div  style="font-size: 30px; text-align: center;">
        <h1><b> </b></h1></div></div>
        <div class="container"  id="container" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); margin-top: 20px; padding: 20px 20px; height: auto;">
            <form method="post" action="/upevent">
            <center><h1>UPDATE EVENTS</center>
        
            <center><label style="padding-bottom: 20px;">EVENT ID</label></center>
            <center><input type="text" class="form-control" id="text" name="event_id" class="form-control" style="height: 40px;" value={{up[0].id}}></center><br>
            
            <center><label style="padding-bottom: 20px;">EVENT NAME</label></center>
            <center><input type="text" class="form-control" id="text" name="event_name" style="height: 40px;" value={{up[0].event_name}}></center><br>

            <center><label style="padding-bottom: 20px;">EVENT VENUE</label></center>
            <center><input type="text" class="form-control" id="text" name="event_venue" style="height: 40px;" value={{up[0].event_venue}}></center><br>
            
            <center><label style="padding-bottom: 20px;">DATE</label></center>
            <center><input type="date" class="form-control" id="text" name="event_date" style="height: 45px;" value={{up[0].event_date}}></center><br>

            <center><label style="padding-bottom: 20px;">REGISTRATION VENUE</label></center>
            <center><input type="text" class="form-control" id="text" name="registration_venue" style="height: 45px;" value={{up[0].registration_venue}}></center><br>
            
            <center><label style="padding-bottom: 20px;">LOCATION LINK</label></center>
            <center><input type="text" class="form-control" id="text" name="location_link" style="height: 45px;" value={{up[0].location_link}}></center><br>

            <center><label>EVENT DESCRIPTION</label></center>
                    <center><textarea type="text" class="form-control"  id="text" name="event_desc" value={{up[0].description}}></textarea> </center>            
                <br>

              <center><label>PUBLISH</label></center>
              <center>
                <select name="publish" id="text" class="form-control" placeholder="Select Department" selected={{up[0].display}}>
                    <option value="yes">YES</option>   
                    <option value="no">NO</option>   
                </select>
              </center>
             
            <center><br><button class="btn btn-primary">UPDATE</button></center>
        </form>
    </div>
</body>
