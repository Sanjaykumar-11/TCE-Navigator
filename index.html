    <body style="background-color: whitesmoke;" ng-app="dash"; ng-controller="dashcon">
      
      <center><h1 style="color:003380; font-weight: 800px">EVENTS</h1></center>
      <br>
      <div class="row">
        <md-content class="md-padding" layout="row" layout-wrap>

        
        <div ng-repeat="x in events">
        <div class="col-sm-4">
          <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); padding: 50px 50px">
            <div class="card-body">
              <center><h4 style="color:#003380" class="card-title">{{x.event_name | uppercase}}</h4></center><br>
              <img src={{x.event_img}} class="card-img-top"/><br><br>
              <center><p class="card-text">{{x.description}}</p></center>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><B>VENUE: </B>   {{x.event_venue}}</li>
                <li class="list-group-item"><B>REGISTRATION:</B>  {{x.registration_venue}}</li>
                <li class="list-group-item"><B>DATE:</B>  {{x.date}}</li>
                <center><a href="/fullscreenmap" class="btn btn-primary">NAVIGATE</a></center>
              </ul>
            </div>
          </div>
        </div>
        </div>
      </md-content>
      </div>
